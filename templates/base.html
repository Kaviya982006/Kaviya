<!DOCTYPE html>
<html>
<head>
  <title>Instagram Fake Account Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Detection">
      Fake Account Detector
    </div>
    <div class="links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('upload') }}">Upload</a>
      <a href="{{ url_for('predict') }}">Prediction</a>
      <a href="{{ url_for('performance') }}">Performance</a>
      <a href="{{ url_for('chart') }}">Chart</a>
    </div>
  </nav>

  <!-- Flash messages -->
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
